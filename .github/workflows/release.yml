name: Build and Draft Release

on:
  push:
    tags:
      - 'v*'
      - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  build-arch:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          pacman -Syu --noconfirm \
            base-devel \
            python \
            python-build \
            python-installer \
            python-wheel \
            python-setuptools-scm \
            python-gnupg

      - name: Prepare builder user and workspace copy
        run: |
          useradd -m builder || true
          # Copy workspace to builder-owned location to avoid permission/sudo issues
          rm -rf /home/builder/gpmaster
          cp -r /github/workspace /home/builder/gpmaster
          chown -R builder:builder /home/builder/gpmaster

      - name: Build Arch package as builder
        run: |
          su -s /bin/bash - builder -c 'cd /home/builder/gpmaster && makepkg --noconfirm -sf --nodeps'

      - name: Copy Arch package back to workspace
        run: |
          # Copy built package(s) into the Actions workspace so upload-artifact can find them
          cp -v /home/builder/gpmaster/*.pkg.tar.zst /github/workspace/

      - name: Upload Arch package
        uses: actions/upload-artifact@v4
        with:
          name: arch-package
          path: '*.pkg.tar.zst'

  build-debian:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            debhelper-compat \
            debhelper \
            dh-python \
            python3-all \
            python3-setuptools \
            python3-build \
            python3-installer \
            python3-wheel \
            devscripts

      - name: Remove debian/compat if present (CI-safe)
        run: |
          if [ -f debian/compat ]; then
            echo "Removing debian/compat to avoid duplicate debhelper compat declarations."
            rm debian/compat
          fi

      - name: Build Debian package
        run: |
          dpkg-buildpackage -us -uc -b
          mv ../*.deb .

      - name: Upload Debian package
        uses: actions/upload-artifact@v4
        with:
          name: debian-package
          path: '*.deb'

  create-release:
    needs: [build-arch, build-debian]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Arch package
        uses: actions/download-artifact@v4
        with:
          name: arch-package

      - name: Download Debian package
        uses: actions/download-artifact@v4
        with:
          name: debian-package

      - name: Create Draft Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: |
            *.pkg.tar.zst
            *.deb
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
